<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

</head>

<body>


  <div class="container">
    <div class="row">

      <div class="col-lg-8">
        <div class="img">
          <img class="img-fluid h-50 w-50" src="./assets/DimensionSixLogo.jpeg" alt="">
        </div>
      </div>

      <div class="col-lg-4">

        <form class="row g-0 needs-validation" novalidate>

          <h1 class="text-center  ">Login</h1>



          <div class="col-md-4 ">
            <label for="validationTooltipUsername" class="form-label"></label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
              <input type="text" class="form-control" id="validationTooltipUsername"
                aria-describedby="validationTooltipUsernamePrepend" placeholder="Username" required>
              <div class="invalid-tooltip">
                Please choose a unique and valid username.
              </div>
            </div>
          </div>
          <div class="col-md-4 ">
            <div class="input-group has-validation">
              <input type="text" class="form-control text-center" id="validationTooltipUsername"
                aria-describedby="validationTooltipUsernamePrepend" placeholder="Email" required>
              <div class="invalid-tooltip">
                Please choose a unique and valid username.
              </div>
            </div>
          </div>

          <div class="bt text-center">
            <button class="btn btn-primary" type="submit">Login</button>
            <button class="btn btn-primary" type="submit">Sign up!</button>

          </div>


        </form>

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
